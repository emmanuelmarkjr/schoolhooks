{% load avatar_tags %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample of Twitter Bootstrap for Django Registration">
    <meta name="author" content="Ezequiel Bertti">
    <!-- Le styles -->
    <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.ico">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Schoolhooks</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}">{% trans "Home" %}</a></li>
            <li><a href="{% url 'about' %}">{% trans "About" %}</a></li>

          </ul>
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'avatar_change' %}"><img style="border: solid 1px none ;height:25px;width:25px;border-radius: 3px"{% avatar user %} <button type="button" class="btn btn-sm btn-success">{{ user.username }}'s profile</button></a></li>

                <li><a href="{% url 'django.contrib.auth.views.password_change' %}"><button type="button" class="btn btn-sm btn-warning">{% trans "Change password" %}</button></a></li>
                <li><a href="{% url 'auth_logout' %}?next=/"><button type="button" class="btn btn-sm btn-danger">{% trans 'Log out' %}</button></a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right" style="padding-right: 10px">
            <li><a href="{% url 'django.contrib.auth.views.login' %}"><button type="button" class="btn btn-sm btn-primary">{% trans "Log in" %}</button></a></li>
            <li><a href="{% url 'registration_register' %}"><button type="button" class="btn btn-sm btn-primary">{% trans "Sign Up" %}</button></a></li>
            </ul>
            {% endif %}
        </div>
    </div>

    {% block container %}

    {% endblock %}

    <hr>
    <footer>
         <p style="padding-left: 100px">&copy; Schoolhooks 2015</p>
    </footer>
    </div> <!-- /container -->

    <!-- using microsoft CDN just because have a lot of haters on github hahahha -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
